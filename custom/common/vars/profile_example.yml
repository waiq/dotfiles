---
# list of default roles
default_roles:
  - apt
  - git
  - neovim
  - nvm
  - tmux
  - fonts
  - zsh
  - golang
  - dropbox

# custom variables
custom:
  git:
    name: ""
    email: ""

  dirs:
    dropbox: "{{ home }}/Dropbox"
    livebook: "{{ home }}/Dropbox/livebook"
    config: "{{ home }}/.config"
