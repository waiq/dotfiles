---
# list of default roles
default_roles:
  - 1password
  - apt
  - git
  - neovim
  - nvm
  - tmux
  - fonts
  - zsh
  - golang
  - rust

# custom variables
custom:
  git:
    name: ""
    email: ""

  onepassword:
    account: ""

  atlassian:
    jira:
      environment:
        JIRA_API_KEY: "op://Path/to/api_key"

  mongosh:
    environment:
      MONGOSH_DEV_CONNECTION_STRING: "op://Path/to/conn_string"
      MONOGSH_PROD_CONNECTION_STRING: "op://Path/to/conn_string"

  dirs:
    dropbox: "{{ home }}/Dropbox"
    config: "{{ home }}/.config"
