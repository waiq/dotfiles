---
# list of default roles
default_roles:
  - 1password
  - apt
  - git
  - neovim
  - nvm
  - tmux
  - fonts
  - zsh
  - golang
  - rust

# custom variables
custom:
  git:
    name: ""
    email: ""

  mongosh:
    # Connection strings

    integration_conn_string: "$(op read --account 4cc0unt.1password.com op://Path/to/conn_string)"
    production_conn_string: "$(op read --account 4cc0unt.1password.com op://Path/to/conn_string)"

  dirs:
    dropbox: "{{ home }}/Dropbox"
    config: "{{ home }}/.config"
